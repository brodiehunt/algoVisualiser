<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm visualiser</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="select.css">
    <script src="js/selectScript.js" type="module"></script>
    
    
  </head>
  <body>
    <div class="header-container">
      <h1 class="page-title">Algorithm Visualiser</h1>
      <div class="algorithm-options">
        <div class="input-container">
          <select class="select alogirthm" id="select_algorithm" data-custom>
              <option class="select-option" selected="selected" value="merge">Merge sort</option>
              <option class="select-option" value="quick">Quick sort</option>
              <option class="select-option" value="insertion">Insertion sort</option>
              <option class="select-option" value="bubble">Bubble sort</option>
          </select>
          <select class="select bars" id="select_bars" data-custom>
            <option class="select-option" value="10">10</option>
            <option class="select-option" selected="selected" value="50">50</option>
            <option class="select-option" value="100">100</option>
            <option class="select-option" value="200">200</option>
            <option class="select-option" value="400">400</option>
          </select>
          <select class="select speed" id="select_speed" data-custom>
            <option class="select-option" selected="selected" value="100">Slow</option>
            <option class="select-option" value="50">Normal</option>
            <option class="select-option" value="20">Fast</option>
            <option class="select-option" value="10">Very Fast</option>
          </select>
        </div>
        <a href="#" class="btn pathfinding-btn" id="path_finding_btn">Pathfinding Algorithms</a>
      </div>
    </div>

    <div class="visualiser-container">
      <div class="visualiser" id="visualiser">

      </div>
      <div class="buttons-container">
        <button class="start-algorithm-btn btn" id="start_algorithm_btn">Start Algorithm</button>
        <button class="generate-array-btn btn" id="generate_array_btn">Generate new array</button>
      </div>
      
    </div>
    <script src="js/main.js"></script>
    <script src="js/sortingAlgorithms/bubbleSort.js"></script>
    <script src="js/sortingAlgorithms/quickSort.js"></script>
    <script src="js/sortingAlgorithms/mergeSort.js"></script>
    <script src="js/sortingAlgorithms/insertionSort.js"></script>
  </body>
</html>`
